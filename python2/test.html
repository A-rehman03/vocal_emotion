<!DOCTYPE html>
<html>
<head>
    <title>Emotion Analysis Test</title>
</head>
<body>
    <h1>Emotion Analysis Test</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select an audio file';
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', fileInput.files[0]);
            
            try {
                console.log('Sending request to http://localhost:5001/predict');
                
                const response = await fetch('http://localhost:5001/predict', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Predicted Emotion:</strong> ${data.predicted_emotion}</p>
                    <p><strong>Confidence:</strong> ${data.confidence}</p>
                    <p><strong>Emoji:</strong> ${data.emoji}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
